<!DOCTYPE html>

<html>
    <head>
        <title>
            BIS joining form
        </title>
    </head>

    <body>
        <a href="https://bis.edu.in/" target="_blank">
            <img src="logo.png" style="width: 150px;">
        </a>
        <h1 style="color: blueviolet;
        font-family: monospace; 
        display: inline;">
            Fill This Form to be Apart of BIS
        </h1>

        <form style="padding: 100px; font-family: monospace; font-size: 15px;">
            <label> Name </label>
            <input type="text" placeholder="Enter Name" required > <br><br>
            <label> Contact Number </label>
            <input type="number" placeholder="Enter Contact Number" required ><br><br>
            <label> DOB </label>
            <input type="date" placeholder="Enter DOB" required ><br><br>
            <button>Submit</button>
        </form>
    </body>


</html>
